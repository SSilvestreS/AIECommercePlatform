# SonarCloud Configuration for AIECommerce Platform
sonar.projectKey=aiecommerce-platform
sonar.organization=aiecommerce

# Project metadata
sonar.projectName=AIECommerce Platform
sonar.projectVersion=1.0.0
sonar.description=AI-Powered E-Commerce Analytics Platform with ML Services

# Source code paths
sonar.sources=src
sonar.tests=tests

# Language specific settings
sonar.language=cs
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/coverage/**,**/*.dll,**/*.exe
sonar.test.exclusions=**/bin/**,**/obj/**,**/node_modules/**

# Coverage settings
sonar.coverage.exclusions=**/*Test*,**/*Tests*,**/*.cshtml,**/*.razor,**/Program.cs,**/Startup.cs

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io
